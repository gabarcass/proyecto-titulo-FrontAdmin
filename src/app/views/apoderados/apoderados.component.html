<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Fotografia</th>
      <th scope="col">Nombre</th>
      <th scope="col">Dirección</th>
      <th scope="col">Telefono</th>
      <th scope="col">Correo</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of lista">
      <td><img (click)="open(content,'edit',dato)" id='foto' src={{dato.fotografia}}></td>
      <td (click)="open(content,'edit',dato)">{{ dato.nombre }}</td>
      <td (click)="open(content,'edit',dato)">{{ dato.direccion }}</td>
      <td (click)="open(content,'edit',dato)">{{ dato.telefono }}</td>
      <td (click)="open(content,'edit',dato)">{{ dato.correo }}</td>


      <td><img id='borrar' src="../../assets/borrar.png" (click)="borrar(dato)"></td>
    </tr>
  </tbody>
</table>

<button class="btn btn-lg btn-outline-primary" (click)="open(content,'nuevo')">Nuevo Apoderado</button>


<!– --------------------MODAL APODERADO------------------- ->
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{this.titulo}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="apoderadoForm" (submit)="send()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre">
        </div>
        <div class="form-group">
          <label for="rut">Rut:</label>
          <input [readonly]="this.tipo=='edit'" placeholder="12345678-K" type="text" class="form-control" id="rut"
            formControlName="rut">
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" class="form-control" id="direccion" formControlName="direccion">
        </div>
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="text" class="form-control" id="correo" formControlName="correo">
        </div>
        <div class="form-group">
          <label for="telefono">Telefono:</label>
          <input type="number" class="form-control" id="telefono" formControlName="telefono">
        </div>
        <div class="form-group">
          <label for="parentesco">Parentesco:</label>
          <input type="text" class="form-control" id="parentesco" formControlName="parentesco">
        </div>
        <div class="form-group">
          <div class="form-check">
            <label for="situacionCon">Situación conyugal:</label>
            <select id="situacionCon" class="form-control" formControlName="situacion_c">
              <option>Casado</option>
              <option>Divorciado</option>
              <option>Soltero</option>
            </select>
          </div>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" (change)="this.archivoSrv.choseefile($event,'Apoderado',1)"
            id="fotografia" lang="es">
          <label class="custom-file-label" for="customFileLang">Seleccionar Fotografía</label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="c('cancel click')">Cancelar</button>
          <button type="submit" class="btn btn-outline-dark">Guardar</button>

        </div>
      </form>
    </div>

  </ng-template>
